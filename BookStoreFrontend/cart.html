<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylyes/cart.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="./index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./aboutus.html">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contactus.html">Contact us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container ">
        <h3>Cart items</h3>
        <div id="cartItemContainer">

        </div>
    </div>

    <div class="container form-container col-md-6 mb-5">
        <h2>Order</h2>
        <hr/>
        <div class="form-group">
            <label for="customerName">Full Name</label>
            <input class="form-control" id="customerName" name="FullName" required placeholder="Please enter full name" />
        </div>
        <div class="form-group">
            <label for="customerEmail">Email</label>
            <input class="form-control" id="customerEmail" name="Email" required placeholder="Please enter email" />
        </div>
        <div class="form-group">
            <label for="customerAddress">Address</label>
            <input class="form-control" id="customerAddress" name="Address" required placeholder="Please enter address" />
        </div>
        <div class="form-group">
            <label for="customerPhone">Phone</label>
            <input class="form-control" id="customerPhone" name="Phone" required placeholder="Please enter phone" />
        </div>
        <button class="btn btn-primary" onclick="orderBooks()">Order</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/localStorageService.js"></script>
    <script src="./scripts/validator.js"></script>
    <script src="./scripts/cart.js"></script>
</body>

</html>
